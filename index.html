<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fdf0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.5);
            max-width: 350px;
            width: 85%;
            text-align: center;
            position: relative;
        }

        /* Fixed Image size */
        .bubu-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        h1 { color: #ff4d6d; font-size: 1.3rem; }
        p { color: #594e4e; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .yes-btn { background-color: #ff4d6d; color: white; }
        .no-btn { background-color: #eee; color: #777; position: absolute; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      </audio>

    <div id="step1" class="container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwd3R2Z3R4bmR4bmR4bmR4bmR4bmR4bmR4bmR4bmR4bmR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T8698S7627xInC61J8/giphy.gif" class="bubu-img">
        <h1>Question #1</h1>
        <p>Are you the most handsome boy, <b>Bom</b>?</p>
        <div class="btn-container">
            <button class="yes-btn" onclick="nextStep(1, 2)">Yes!</button>
            <button class="no-btn" id="no1" onmouseover="dodge('no1')">No</button>
        </div>
    </div>

    <div id="step2" class="container hidden">
        <img src="https://media.giphy.com/media/L4lvpDImYfHk54FPhN/giphy.gif" class="bubu-img">
        <h1>Question #2</h1>
        <p>Will you give me snacks, <b>Boba</b>?</p>
        <div class="btn-container">
            <button class="yes-btn" onclick="nextStep(2, 3)">Always!</button>
            <button class="no-btn" id="no2" onmouseover="dodge('no2')">No</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <img src="https://media.giphy.com/media/M90mJvWtgpW1FvS2m9/giphy.gif" class="bubu-img">
        <h1>Question #3</h1>
        <p>Do you love me, <b>Maakdu</b>?</p>
        <div class="btn-container">
            <button class="yes-btn" onclick="finish()">Yes!</button>
            <button class="no-btn" id="no3" onmouseover="dodge('no3')">No</button>
        </div>
    </div>

    <div id="letter" class="container hidden">
        <img src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif" class="bubu-img">
        <h1>I Love You!</h1>
        <p>You're the best boyfriend ever. I'm so lucky to have you! ❤️</p>
        <div id="musicBox"></div>
    </div>

    <script>
        function nextStep(curr, next) {
            document.getElementById('step' + curr).classList.add('hidden');
            document.getElementById('step' + next).classList.remove('hidden');
        }

        function dodge(id) {
            const btn = document.getElementById(id);
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function finish() {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('letter').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffc1d6";
            
            // This is the most reliable way to play the specific song
            document.getElementById('musicBox').innerHTML = 
                '<iframe width="0" height="0" src="https://www.youtube.com/embed/vGJTaP6anOU?autoplay=1" frameborder="0" allow="autoplay"></iframe>';
        }
    </script>
</body>
</html>
